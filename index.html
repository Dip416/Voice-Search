<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Search AI</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-glow"></div>
    
    <main class="container">
        <header>
            <h1>Voice Search</h1>
            <p>Speak to search the web</p>
        </header>

        <div class="search-interface">
            <div id="visualizer-container">
                <canvas id="waveCanvas"></canvas>
            </div>
            
            <div class="input-group">
                <input type="text" id="searchInput" placeholder="Listening..." readonly>
                <button id="micBtn" class="mic-btn">
                    <i class="fa-solid fa-microphone"></i>
                </button>
            </div>
            
            <p id="statusText" class="status">Tap the microphone to start</p>

            <div class="settings-panel">
                <div class="setting-item">
                    <label class="switch">
                        <input type="checkbox" id="noiseToggle" checked>
                        <span class="slider round"></span>
                    </label>
                    <span>Noise Suppression</span>
                </div>
                <div class="setting-item">
                    <label class="switch">
                        <input type="checkbox" id="monitorToggle">
                        <span class="slider round"></span>
                    </label>
                    <span title="Wear headphones to avoid feedback loop!">Monitor Audio (Hear Self) ⚠️</span>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
